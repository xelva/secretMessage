<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>secretMessage</title>
    <style>
        .row {
            margin-top: 25vh;
        }
        h1 {
            margin-top: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h1 class="output"></h1>
                <div>
                    <a href="./index.html"><center>Create your own secret message</center></center></a>
                </div>
            </div>
            <div class="card-panel" id="message-form">
                <form>
                    <label>Enter a secret message</label>
                    <input id="message-input"/>
                    <button class="btn">Create</button>
                </form>
            </div>
            <div class="card-panel hide" id="link-form">
            <div>
                Share this link with a friend
                <input id="link-input"/>
            </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
